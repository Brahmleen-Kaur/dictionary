<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordie</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="images/book.png">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="wrapper">
        <header>Wordie</header>
        <div class="search">
            <input type="text" placeholder="Search a word">
            <img class="search_icon" src="images/Minimal-Magnifying-Glass.svg" alt="search">
        </div>
        <p class="info-text">Type a word and press enter to get meaning, example, synonums, etc.</p>
        <ul>
            <li class="word li">
                <div class="details">
                    <p>_</p>
                    <span>_</span>
                </div>
                <i class="material-symbols-rounded speaker_icon">volume_up</i>
                <!-- <span><img class="speaker_icon" src="images/speaker.png" alt="speaker" width="20px"></span> -->
            </li>
            <div class="content">
                <li class="meaning li">
                    <div class="details">
                        <p>Definition</p>
                        <span>_</span>
                    </div>
                </li>
                <li class="example li">
                    <div class="details">
                        <p>Example</p>
                        <span>_</span>
                    </div>
                </li>
                <li class="synonyms li">
                    <div class="details">
                        <p>Synonyms</p>
                        <div class="list"></div>
                        <span></span>
                    </div>
                </li>
            </div>
        </ul>
    </div>

    <script src="script.js"></script>

</body>

</html>
